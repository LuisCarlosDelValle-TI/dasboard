                <i class="fa fa-arrow-left"></i>
            </a>

        <h1>Registro producto</h1>
        <form action="#" method="post">
            <div class="campos-registro">
                <label for="nombre-producto">Nombre del producto:</label>
                <input type="text" id="nombre-producto" name="nombre-producto" required>
                <br>
                <label for="material">Material:</label>
                <select name="material" id="material" required>
                    <option value="">Selecciona una opción</option>
                    <option value="oro">Oro</option>
                    <option value="plata">Plata</option>
                    <option value="cobre">Cobre</option>
                    <option value="oro-laminado">Oro laminado</option>
                    <option value="acero">Acero inóxibale</option>
                    <option value="cristal">Cristal</option>
                </select> <br>
                <label for="precio">Precio: </label>
                <input type="number" id="precio" name="precio" required>

                <label for="stock-minimo">Stock Mínimo:</label>
                <input type="number" id="stock-minimo" name="stock-minimo" min="0" required> <br>
    
                <label for="existencias">Existencias:</label>
                <input type="number" id="existencias" name="existencias" min="0" required>
    
                <label for="categoria">Categoria:</label>
                <select name="categoria" id="categoria" required>
                    <option value="">Selecciona una opción</option>
                    <option value="oro">Anillo</option>
                    <option value="plata">Collar</option>
                </select> <br>

                <button type="submit" class="guardar" id="guardar">Guardar</button>

            </div>
        </form>
    </div>
