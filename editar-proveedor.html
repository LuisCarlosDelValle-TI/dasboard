    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle-o" id="icono-usuario-activo"></i>
            </div>
        </div>
        <div class="parte-superior">
            <a href="proveedores.html" class="btn-regresar">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <h1>Proveedor</h1>
        
        <div class="btn-editar-campos">
            <button type="button" id="btn-editar" class="btn-editar"><i class="fa fa-pencil"></i> Editar</button>
        </div>
        
        <form action="#" method="post" id="form-proveedor">
            <div class="campos-registro">
                <label for="razon-social">Razón Social:</label>
                <input type="text" id="razon-social" name="razon-social" required disabled>

                <label for="contacto">Teléfono de contacto:</label>
                <input type="tel" id="contacto" name="contacto" pattern="[0-9]{10}" maxlength="10" placeholder="10 dígitos" required disabled>

                <label for="pais">Páis:</label>
                <input type="text" id="pais" name="pais" maxlength="40" required disabled>
                <br>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="40" required disabled>
                <br>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" maxlength="40" required disabled>
                <br>
                <label for="cp">Código postal:</label>
                <input type="number" id="cp" name="cp" maxlength="40" required disabled>
                <br>
                <label for="tipo-proveedor">Tipo de proveedor:</label>
                <select name="tipo-proveedor" id="tipo-proveedor" required disabled>
                    <option value="">Selecciona una opción</option>
                    <option value="fisica">Persona Física</option>
                    <option value="moral">Persona Moral</option>
                </select> <br>
                <button type="submit" class="guardar" id="guardar">Guardar</button>

        </form>
    </div>
</body>
