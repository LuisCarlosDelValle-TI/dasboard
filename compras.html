    <div class="contenido">

        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle-o" id="icono-usuario-activo"></i>
            </div>
        </div>
         

        <h1>Compras</h1> <br>
        
        <div class="parte-arriba">
            <div class="campo-proveedor">
                <label for="id-proveedor">Proveedor: </label>
                <input type="number" id="id-proveedor" name="id-proveedor" required>
            </div>
        </div>

        <div class="campo-buscar-producto">
            <i class="fa fa-search"></i> 
            <input type="text" id="buscar_producto" placeholder="Buscar producto por nombre o código de barras">
            <button type="button" id="btn-agregar-producto"><i class="fa fa-plus"></i> Agregar</button>
        </div>

        <form action="#" method="post" id="form-compra">
            <div class="seccion-productos">
                <table id="tabla-detalle-compra">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Costo Unitario</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="number" name="id_producto[]" required></td>
                            <td><input type="number" name="cantidad[]" min="1" required></td>
                            <td><input type="number" name="costo_unitario[]" step="0.01" required></td>
                            <td><input type="number" name="subtotal[]" step="0.01" readonly></td>
                            <td><button type="button" class="btn-eliminar"><i class="fa fa-trash"></i> Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <div class="campo-total-derecha">
                <div class="campo-subtotal">
                    <label for="subtotal">Subtotal:</label>
                    <input type="number" id="subtotal" name="subtotal" readonly class="input-subtotal">
                </div>
        
                <div class="campo-descuento">
                    <label for="descuento">Descuento:</label>
                    <input type="number" id="descuento" name="descuento" min="0" class="input-descuento">
                </div>
        
                <div class="campo-total">
                    <label for="total">Total:</label>
                    <input type="number" id="total" name="total" readonly class="input-total">
                </div>
        
                <div class="campo-metodo-pago">
                    <label for="metodo_pago">Método de Pago:</label>
                    <select id="metodo_pago" name="metodo_pago" required>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="credito">Crédito</option>
                    </select>
                </div>
        
                <div class="campo-nota">
                    <label for="nota">Nota (opcional):</label>
                    <textarea id="nota" name="nota" rows="3" placeholder="Ingrese una nota (opcional)..."></textarea>
                </div>
        
                <button type="submit" class="guardar" id="guardar">Guardar</button>
            </div>
        </form>
    </div>
</body>
