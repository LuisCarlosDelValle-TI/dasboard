    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>

            <a href="usuarios.html" class="btn-regresar">
                <i class="fa fa-arrow-left"></i>

        <h1>Usuario</h1>

        <form action="#" method="post">
            <div class="campos-registro">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" maxlength="20" minlength="4" required disabled placeholder="Ingrese su nombre de usuario"> <br>
            
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="8" required disabled placeholder="Ingrese su contraseña"> <br>
            
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required disabled placeholder="Repita su contraseña">  <br>
            </div>
        </form>
    </div>
