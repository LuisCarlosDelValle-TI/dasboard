    <div class="contenido">

                <i class="fa fa-arrow-left"></i>

        <h1>Registro empleado</h1>
        <form action="#" method="post">
            <div class="campos-registro">
                <label for="nombre-empleado">Nombre:</label>
                <input type="text" id="nombre-empleado" name="nombre-empleado" maxlength="40" required>
                <br>
                <label for="apelllido-paterno">Apellido paterno:</label>
                <input type="text" id="apelllido-paterno" name="apelllido-paterno" maxlength="40" required>
                <br>
                <label for="apellido-materno">Apellido materno:</label>
                <input type="text" id="apellido-materno" name="apellido-materno" maxlength="40" required>
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="10" pattern="[0-9]{10}" required
                       placeholder="10 dígitos">
                <br>
                <label for="telefono">Salario:</label>
                <input type="number" id="Salario" name="Salario" required>
                <br>
                <button type="submit" class="guardar" id="guardar">Guardar</button>
            </div>
        </form>
    </div>
