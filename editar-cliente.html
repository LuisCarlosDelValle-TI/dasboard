    <div class="contenido">
        <div class="barra-user">
            <div class="user-info">
                <p>Juanito2014</p>
                <i class="fa fa-user-circle-o" id="icono-usuario-activo"></i>
            </div>
        </div>
        <div class="parte-superior">
            <a href="clientes.html" class="btn-regresar">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <h1>Cliente</h1>

        <div class="btn-editar-campos">
            <button type="button" id="btn-editar" class="btn-editar"><i class="fa fa-pencil"></i> Editar</button>
        </div>

        <form action="#" method="post">
            <div class="campos-registro">
                <label for="nombre-cliente">Nombre:</label>
                <input type="text" id="nombre-cliente" name="nombre-cliente" maxlength="40" required disabled>
                <br>
                <label for="apelllido-paterno">Apellido paterno:</label>
                <input type="text" id="apelllido-paterno" name="apelllido-paterno" maxlength="40" required disabled>
                <br>
                <label for="apellido-materno">Apellido materno:</label>
                <input type="text" id="apellido-materno" name="apellido-materno" maxlength="40" required disabled>
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="10" pattern="[0-9]{10}" required disabled
                       placeholder="10 dígitos">
                <br>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" maxlength="40" required disabled>
                <br>
                <label for="pais">Páis:</label>
                <input type="text" id="pais" name="pais" maxlength="40" required disabled>
                <br>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="40" required disabled>
                <br>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" maxlength="40" required disabled>
                <br>
                <label for="cp">Código postal:</label>
                <input type="number" id="cp" name="cp" maxlength="40" required disabled>
                <br>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required disabled>
                <br>
                <button type="submit" class="guardar" id="guardar">Guardar</button>
                
            </div>
        </form>
    </div>
</body>
</html>
